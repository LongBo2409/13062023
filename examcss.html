<!-- Box Model CSS là một khái niệm cơ bản trong CSS, thể hiện cách mà các phần tử HTML được bố trí trên trang web.

Box Model CSS bao gồm 4 phần chính:

Content: Nội dung bên trong phần tử HTML.
Padding: Khoảng cách giữa nội dung và viền xung quanh phần tử.
Border: Đường viền xung quanh phần tử.
Margin: Khoảng cách giữa đường viền của phần tử và các phần tử khác xung quanh. -->

<!DOCTYPE html>
<html>
<head>
	<title>Box Model CSS</title>
	<style>
		.box-example {
			border: 2px solid black;
			padding: 20px;
			margin: 50px ;
			background-color: lightblue;
			width: 300px;
			height: 200px;
			text-align: center;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<div class="box-example">
		<p>Ví dụ về Box Model CSS.</p>
		<p>Nội dung được bao quanh bởi padding(đệm), border(viền), and margin(lề).</p>
	</div>
</body>
</html>
